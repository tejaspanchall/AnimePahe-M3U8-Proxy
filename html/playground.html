<!DOCTYPE HTML>
<html>

<head>
    <title>Hase0278's M3U8 Proxy Playground</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background: #0f0f0f;
            color: #e0e0e0;
            max-width: 900px;
            margin: auto;
        }

        h1 {
            color: #fff;
            font-size: 1.5rem;
        }

        .container {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #aaa;
        }

        input,
        textarea {
            width: 100%;
            box-sizing: border-box;
            background: #252525;
            color: #fff;
            border: 1px solid #333;
            padding: 12px;
            border-radius: 4px;
            margin-top: 5px;
            font-family: monospace;
        }

        button {
            margin-top: 20px;
            padding: 12px 24px;
            background: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        button:hover {
            background: #2563eb;
        }

        #status {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #888;
        }

        video {
            width: 100%;
            border-radius: 4px;
            margin-top: 20px;
            background: #000;
            aspect-ratio: 16/9;
        }

        .error-log {
            margin-top: 20px;
            background: #2d1a1a;
            border-left: 4px solid #ef4444;
            padding: 10px;
            color: #f87171;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>M3U8 Proxy Playground</h1>

        <label for="url">M3U8 URL</label>
        <input type="text" id="url"
            value="https://vault-16.owocdn.top/stream/16/16/252f009224b5ebc12a3e0ec633e1f85aa33bdd7e0ef6ac9b6d6134a38e869eba/uwu.m3u8" />

        <label for="headers">Request Headers (JSON)</label>
        <textarea id="headers" rows="3">{"referer": "https://kwik.cx"}</textarea>

        <button onclick="test()">Play Now</button>
        <div id="status">Ready to test.</div>
        <video id="hls" controls></video>
        <div id="errorLog" class="error-log"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        let hls;
        function test() {
            const url = document.getElementById('url').value;
            let headers = document.getElementById('headers').value;
            const status = document.getElementById('status');
            const errorLog = document.getElementById('errorLog');
            const video = document.getElementById('hls');

            if (hls) hls.destroy();
            errorLog.style.display = 'none';
            errorLog.innerText = '';

            try {
                headers = JSON.parse(headers);
            } catch (e) {
                headers = {};
                console.warn("Invalid JSON, using empty headers");
            }

            if (Hls.isSupported()) {
                hls = new Hls({
                    debug: false,
                    xhrSetup: function (xhr, url) {
                        xhr.withCredentials = true; // Required for our session-based proxy
                    }
                });

                const proxyUrl = `/m3u8-proxy?url=${encodeURIComponent(url)}&headers=${encodeURIComponent(JSON.stringify(headers))}`;
                status.innerText = "Loading manifest via proxy...";

                hls.loadSource(proxyUrl);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    status.innerText = "Manifest parsed. Playback starting...";
                    video.play().catch(e => {
                        status.innerText = "Autoplay blocked. Click Play button.";
                    });
                });

                hls.on(Hls.Events.ERROR, (event, data) => {
                    console.error("HLS Error:", data.type, data.details, data.fatal);
                    if (data.fatal) {
                        errorLog.style.display = 'block';
                        errorLog.innerText = `FATAL ERROR: ${data.details}. Try refreshing.`;
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                hls.recoverMediaError();
                                break;
                            default:
                                hls.destroy();
                                break;
                        }
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                status.innerText = "Native HLS support detected.";
                const proxyUrl = `/m3u8-proxy?url=${encodeURIComponent(url)}&headers=${encodeURIComponent(JSON.stringify(headers))}`;
                video.src = proxyUrl;
            }
        }
    </script>
</body>

</html>
