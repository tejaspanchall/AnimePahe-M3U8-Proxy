<!DOCTYPE HTML>
<html>

<head>
    <title>Hase0278's M3U8 Proxy Playground</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background: #0f0f0f;
            color: #e0e0e0;
            max-width: 900px;
            margin: auto;
        }

        h1 {
            color: #fff;
            font-size: 1.5rem;
        }

        .container {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #aaa;
        }

        input,
        textarea {
            width: 100%;
            box-sizing: border-box;
            background: #252525;
            color: #fff;
            border: 1px solid #333;
            padding: 12px;
            border-radius: 4px;
            margin-top: 5px;
            font-family: monospace;
        }

        button {
            margin-top: 20px;
            padding: 12px 24px;
            background: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        button:hover {
            background: #2563eb;
        }

        #status {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #888;
        }

        .video-js {
            width: 100%;
            border-radius: 4px;
            margin-top: 20px;
            aspect-ratio: 16/9;
        }

        .error-log {
            margin-top: 20px;
            background: #2d1a1a;
            border-left: 4px solid #ef4444;
            padding: 10px;
            color: #f87171;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>M3U8 Proxy Playground</h1>

        <label for="url">M3U8 URL</label>
        <input type="text" id="url"
            value="https://vault-16.owocdn.top/stream/16/16/252f009224b5ebc12a3e0ec633e1f85aa33bdd7e0ef6ac9b6d6134a38e869eba/uwu.m3u8" />

        <label for="headers">Request Headers (JSON)</label>
        <textarea id="headers" rows="3">{"referer": "https://kwik.cx"}</textarea>

        <button onclick="test()">Play Now</button>
        <div id="status">Ready to test.</div>
        <video id="videoPlayer" class="video-js vjs-default-skin" controls></video>
        <div id="errorLog" class="error-log"></div>
    </div>

    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@videojs/http-streaming@3.10.0/dist/videojs-http-streaming.min.js"></script>

    <script>
        let player;

        function test() {
            const url = document.getElementById('url').value;
            let headers = document.getElementById('headers').value;
            const status = document.getElementById('status');
            const errorLog = document.getElementById('errorLog');
            const videoElement = document.getElementById('videoPlayer');

            // Cleanup previous instance
            if (player) {
                player.dispose();
                player = null;
            }

            errorLog.style.display = 'none';
            errorLog.innerText = '';

            try {
                headers = JSON.parse(headers);
            } catch (e) {
                headers = {};
                console.warn("Invalid JSON, using empty headers");
            }

            const proxyUrl = `/m3u8-proxy?url=${encodeURIComponent(url)}&headers=${encodeURIComponent(JSON.stringify(headers))}`;

            player = videojs(videoElement, {
                html5: {
                    vhs: {
                        overrideNative: true,
                        withCredentials: true,
                        useBandwidthFromLocalStorage: false,
                        enableLowInitialPlaylist: false,
                        smoothQualityChange: true,
                        fastQualityChange: false,
                        allowSeeksWithinUnsafeLiveWindow: true,
                        useDevicePixelRatio: true
                    },
                    nativeAudioTracks: false,
                    nativeVideoTracks: false
                },
                controls: true,
                autoplay: false,
                preload: 'auto'
            });

            status.innerText = "Loading manifest via proxy...";

            player.src({
                src: proxyUrl,
                type: 'application/x-mpegURL',
                withCredentials: true
            });

            player.ready(function () {
                status.innerText = "Video.js ready. Starting playback...";
                player.play().catch(e => {
                    status.innerText = "Autoplay blocked. Click Play button.";
                });
            });

            player.on('error', function () {
                const error = player.error();
                console.error("Video.js Error:", error);
                errorLog.style.display = 'block';
                errorLog.innerText = `ERROR: ${error.message || error.code}. Check console for details.`;
            });

            player.on('loadedmetadata', function () {
                status.innerText = "Video loaded successfully!";
            });
        }
    </script>
</body>

</html>
